       <script>
         function mngdogs(){
            var elems = document.getElementsByClassName('p2dmng');
///////////////////////////////////////////////////////////////////////////////////////////
            var mndogs = document.getElementById("4");
            var mnagaplus = document.getElementById('mntig');
            var tvmng = document.getElementById('5');
            var hevymng = document.getElementById('6');
            /////////////////////////////PARTE 1 muanga dosoo////////AQKIIIIIIIII////
            var nct = document.getElementsByClassName('activo');
            for (var i=0;i<elems.length;i+=1){
              elems[i].style.display = 'block';
              //pasamos manga dosg aactivo
              mndogs.classList.remove('noactivo');
              mndogs.classList.add('activo');

              //apagamos el resto
              mnagaplus.classList.remove('activo');
              mnagaplus.classList.add('noactivo');
              //
              tvmng.classList.remove('activo');
              tvmng.classList.add('noactivo');
              //
              hevymng.classList.remove('activo');
              hevymng.classList.add('noactivo');
            }

             
            var ttt = document.getElementsByClassName('ppdmng');
            for (var ii=0;ii<ttt.length;ii+=1){
              ttt[ii].style.display = 'none';
                            //pasamos manga dosg aactivo
              mndogs.classList.remove('noactivo');
              mndogs.classList.add('activo');
              
              //apagamos el resto
              mnagaplus.classList.remove('activo');
              mnagaplus.classList.add('noactivo');
              //
              tvmng.classList.remove('activo');
              tvmng.classList.add('noactivo');
              //
              hevymng.classList.remove('activo');
              hevymng.classList.add('noactivo');
            }

          var elems = document.getElementsByClassName('p3dmng');
            for (var i=0;i<elems.length;i+=1){
              elems[i].style.display = 'none';
 
            }

          var elems = document.getElementsByClassName('p4dmng');
            for (var i=0;i<elems.length;i+=1){
              elems[i].style.display = 'none';
            }

          }


        //parte 2 del lugar de manga

<script>
  var slideIndex = 1;
  showDivs(slideIndex);
  
  function plusDivs(n) {
    showDivs(slideIndex += n);
  }
  
  function showDivs(n) {
    var i;
    var x = document.getElementsByClassName("mirores");
    
    if (n > x.length) {slideIndex = 1}
    if (n < 1) {slideIndex = x.length}
    for (i = 0; i < x.length; i++) {
      x[i].style.display = "none";  
    }
    x[slideIndex-1].style.display = "block";  
  }
  </script>

<script>     
  document.onkeyup = function ( A )  {
  var key = ( window.event ) ? event.keyCode : A.keyCode;
  if (key == 39) {
    plusDivs(1);
  }
  if (key == 37) {
    plusDivs(-1);
  }
  };
</script>
